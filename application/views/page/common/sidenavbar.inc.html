<script>
    ( function() {
        $( window ).on( 'scroll', function( e ) {
            if( $( window ).scrollTop() > $( window ).height() ) {
                $( '.side-nav-bar' ).fadeIn( 'slow' );
            } else {
                $( '.side-nav-bar' ).fadeOut( 'slow' );
            }
        } );
    } )();
</script>
